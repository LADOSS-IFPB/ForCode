<!DOCTYPE html>

<html ng-app="forCodeApp">

<head>
	<meta charset="UTF-8">
	<title>4{Code}</title>
	
	<link rel="shortcut icon" href="../style/img/icon-azul.png" />
	
	<!-- Materialize imports -->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="../style/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="../style/home.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../js/materialize.js"></script>

	<!-- AngularJS imports -->
	<script type="text/javascript" src="../lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="../lib/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="../lib/angular/angular-cookies.js"></script>
	<link rel='stylesheet' href="../style/loading-bar.css" type='text/css' media='all' />
	<script type='text/javascript' src="../js/loading-bar.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/controllers/homeCtrl.js"></script>
	<script type="text/javascript" src="../js/config/valueConfig.js"></script>

</head>
<body>

	<div ng-controller="homeCtrl">
		<div ng-if="isAdmin()">
			<div ng-include="'view/templates/admin/navbarAdmin.html'"></div>
			<div ng-include="'view/templates/admin/sidenavAdmin.html'"></div>
		</div>
		
		<div ng-if="isContestant()">
			<div ng-include="'view/templates/contestant/navbarContestant.html'"></div>
			<div ng-include="'view/templates/contestant/sidenavContestant.html'"></div>
		</div>
		
		<div ng-if="isManager()">
			<div ng-include="'view/templates/manager/navbarvManager.html'"></div>
			<div ng-include="'view/templates/manager/sidenavManager.html'"></div>
		</div>
	</div>

	<main>
		<div ng-include="'view/templates/contestant/home.html'"></div>
	</main>

	<footer class="page-footer grey darken-1">
		<div ng-include="'../view/templates/footer.html'"></div>
	</footer>

</html>
