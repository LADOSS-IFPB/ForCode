<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/templates/contestant/page.xhtml">

	<ui:define name="content">
		<div class="page content">
			<div class="container">
				<div class="center">
					<h4>Settings</h4>
				</div>
				<div class="row">
					<h:form class="col s12">
						<div class="row">
							<div class="input-field col s6">
								<h:inputText id="first_name" type="text" class="validate"
									value="#{contestantBean.contestant.firstName}" />
								<h:outputLabel for="first_name" value="First Name" />
							</div>
							<div class="input-field col s6">
								<h:inputText id="last_name" type="text" class="validate"
									value="#{contestantBean.contestant.lastName}" />
								<h:outputLabel for="last_name" value="Last Name" />
							</div>
						</div>
						<div class="row">
							<div class="input-field col s6">
								<h:inputText disabled="true" id="username" type="text"
									class="validate" value="#{contestantBean.contestant.username}" />
								<h:outputLabel for="username" value="Username" />
							</div>
							<div class="input-field col s6">
								<h:inputText id="email" type="email" class="validate"
									value="#{contestantBean.contestant.email}" />
								<h:outputLabel for="email" value="Email" />
							</div>
						</div>
						<div class="row">
							<div class="input-field col s4">
								<h:inputSecret id="old_password" type="password"
									class="validate" value="#{contestantBean.contestant.password}" />
								<h:outputLabel for="old_password" value="Old Password" />
							</div>
							<div class="input-field col s4">
								<h:inputSecret id="new_password" type="password"
									class="validate" value="#{contestantBean.contestant.password}" />
								<h:outputLabel for="new_password" value="New Password" />
							</div>
							<div class="input-field col s4">
								<h:inputSecret id="confirm_new_password" type="password"
									class="validate" value="#{contestantBean.contestant.password}" />
								<h:outputLabel for="confirm_new_password"
									value="Confirm New Password" />
							</div>
						</div>
						<div class="row">
							<div class="col s12">
								<h:outputLabel value="Institution" />

								<h:selectOneMenu value="#{contestantBean.contestant.institution}"
									converter="institutionConverter" styleClass="browser-default">
									<f:selectItems value="#{listBean.institutions}"
										var="institution" itemValue="#{institution}"
										itemLabel="#{institution.name}" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="center">
							<h:commandLink
								styleClass="col s6 offset-s6 waves-effect waves-light btn light-blue darken-1"
								value="Update" action="#{contestantBean.updateContestant}" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
