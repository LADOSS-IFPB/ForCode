<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/templates/manager/page.xhtml">
	
	<ui:define name="content">
		<div class="page content">
			<div class="container">
				<div class="row">
					<div class="col s12">
						<ul class="tabs">
							<li class="tab col s2 #{problemBean.problem.creationProgress eq null? active : null}">
								<a href="#tab1">General</a>
							</li>
							<li class="tab col s2 #{problemBean.problem.creationProgress eq null? disabled : null}">
								<a class="#{problemBean.problem.creationProgress ge 20  or problemBean.problem.creationProgress ne null? active : disabled}" href="#tab2">Description</a>
							</li>
							<li class="tab col s2 #{problemBean.problem.creationProgress lt 40? disabled : null}">
								<a class="#{problemBean.problem.creationProgress ge 40 or problemBean.problem.creationProgress ne null? active : disabled}" href="#tab3">amples</a>
							</li>
							<li class="tab col s2 #{problemBean.problem.creationProgress lt 60? disabled : null}">
								<a class="#{problemBean.problem.creationProgress ge 60 or problemBean.problem.creationProgress ne null? active : disabled}" href="#tab4">Testcase</a>
							</li>
							<li class="tab col s2 #{problemBean.problem.creationProgress lt 80? disabled : null}">
								<a class="#{problemBean.problem.creationProgress ge 80 or problemBean.problem.creationProgress ne null? active : null}" href="#tab5">Validation</a>
							</li>
						</ul>
					</div>
					
					<br/><br/>
					
					<div id="tab1" class="col s12">
						<div class="section">
							<h:form class="col s12">
								<div class="row">
									<div class="input-field col s9">
										<h:inputText id="title" type="text" class="validate"
											value="#{problemBean.problem.title}" required="true" />
										<h:outputLabel for="title" value="Title" />
									</div>
									<div class="input-field col s3">
										<h:inputText id="timeLimit" type="text" class="validate"
											value="#{problemBean.problem.timeLimit}" required="true" />
										<h:outputLabel for="timeLimit" value="Timelimit (ms)" />
									</div>
								</div>
								
								<div class="row">
									<div class="col s3 tooltipped" data-position="right" data-delay="50" data-tooltip="This problem will be public after being used in a contest">
										<h:selectBooleanCheckbox id="filled-in-box" checked="checked" style="display:none;" value="problemBean.problem.isPrivate"/>
										<h:outputLabel for="filled-in-box" value="Private problem"/>
									</div>
								</div>
								
								<div class="center">
									<h:commandLink styleClass="waves-effect waves-light btn light-blue darken-1" actionListener="#{problemBean.next}" value="Next"/>
								</div>
							</h:form>
						</div>
					</div>
					
					<div id="tab2" class="col s12">
						<div class="section">
							<h:form id="form">
					            <ul class="collapsible" data-collapsible="accordion">
									<li>
								    	<div class="collapsible-header"><i class="material-icons">subject</i>Main description</div>
								     	<div class="collapsible-body">
								     		<h:inputTextarea id="description" rows="10" cols="80"/>
								            <script>
								                CKEDITOR.replace( 'form:description' );
								            </script>
								     	</div>
								    </li>
								    <li>
								      	<div class="collapsible-header"><i class="material-icons">call_made</i>Input description</div>
								      	<div class="collapsible-body">
								      		<h:inputTextarea id="inputDescription" rows="10" cols="80"/>
								            <script>
								                CKEDITOR.replace( 'form:inputDescription' );
								            </script>
								      	</div>
								    </li>
								    <li>
								     	<div class="collapsible-header"><i class="material-icons">call_received</i>Output description</div>
								      	<div class="collapsible-body">
								      		<h:inputTextarea id="outputDescription" rows="10" cols="80"/>
								            <script>
								                CKEDITOR.replace( 'form:outputDescription' );
								            </script>
								      	</div>
								    </li>
								</ul>
					            
					            <div class="center">
									<h:commandLink styleClass="waves-effect waves-light btn light-blue darken-1" actionListener="#{problemBean.next}" value="Next"/>
								</div>
					        </h:form>
				        </div>
					</div>
					
					<div id="tab3" class="col s12">
						Test 3
					</div>
					
					<div id="tab4" class="col s12">
						<div class="section">
							<h:form enctype="multipart/form-data">
								<div class="file-field input-field">
									<div class="btn">
								        <span>File</span>
								        <h:inputFile id="file"/>
								    </div>
									<div class="file-path-wrapper">
								        <h:inputText styleClass="file-path validate" value="Insert a zip file with testcases"/>
								    </div>
								</div>
								<div class="section center">
								    <h:commandLink styleClass="waves-effect waves-light btn light-blue darken-1" actionListener="#{managerBean.createManager}" value="Next"/>
								</div>
							</h:form>
						</div>
					</div>
					
					<div id="tab5" class="col s12">
						<div class="section">
							<h:form enctype="multipart/form-data">
								<div class="file-field input-field">
									<div class="btn">
								        <span>File</span>
								        <h:inputFile id="file"/>
								    </div>
									<div class="file-path-wrapper">
								        <h:inputText styleClass="file-path validate" value="Insert a code to receive Wrong Answer"/>
								    </div>
								</div>
								
								<div class="file-field input-field">
									<div class="btn">
								        <span>File</span>
								        <h:inputFile id="file2"/>
								    </div>
									<div class="file-path-wrapper">
								        <h:inputText styleClass="file-path validate" value="Insert a code to receive Time Limit Exceeded"/>
								    </div>
								</div>
								
								<div class="file-field input-field">
									<div class="btn">
								        <span>File</span>
								        <h:inputFile id="file3"/>
								    </div>
									<div class="file-path-wrapper">
								        <h:inputText styleClass="file-path validate" value="Insert a code to receive Accepted"/>
								    </div>
								</div>
								
								<div class="center">
									<h:commandLink styleClass="waves-effect waves-light btn light-blue darken-1" actionListener="#{managerBean.createManager}" value="Finish"/>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
