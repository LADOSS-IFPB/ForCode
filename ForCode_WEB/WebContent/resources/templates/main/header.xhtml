<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
		              "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="/resources/templates/basic-header.xhtml">
		
		<ui:define name="script">
			<script>
				$(window).load(function() {
					$('.modal-trigger').leanModal();
				})
			</script>
		</ui:define>
		
		<ui:define name="header-icon">
	    	<img src="#{request.contextPath}/resources/img/forcode.png" height="60vh" />
		</ui:define>
		
		<ui:define name="header-content">
			<li><a class="modal-trigger" href="#form_signin">Sign in</a></li>
			<li><a class="modal-trigger" href="#form_signup">Sign up</a></li>
		</ui:define>
		
		<ui:define name="header-content-mobile">
		    <li><a class="modal-trigger" href="#form_signin">Sign in</a></li>
			<li><a class="modal-trigger" href="#form_signup">Sign up</a></li>
		</ui:define>
		
		<ui:define name="others">
			<!-- Modal Form Signin -->
			<div id="form_signin" class="modal">
				<div class="modal-content">
					<h4>Sign In</h4>		
					<div class="row">
						<h:form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<h:inputText id="username" type="text" class="validate" value="#{loginBean.username}" required="true"/> 
									<h:outputLabel for="username" value="Username"/>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<h:inputSecret id="password" type="password" class="validate" value="#{loginBean.password}"/> 
									<h:outputLabel for="password" value="Password"/>
								</div>
							</div>
							<h:commandLink styleClass="col s6 offset-s6 waves-effect waves-light btn light-blue darken-1" value="Login" action="#{loginBean.login}"/>	
						</h:form>
					</div>
				</div>
			</div>
			
			<!-- Modal Form Signup -->
			<div id="form_signup" class="modal">
				<div class="modal-content">
					<h4>Sign Up</h4>		
					<div class="row">
						<h:form class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<h:inputText id="first_name" type="text" class="validate" value="#{contestantBean.contestant.firstName}" required="true"/> 
									<h:outputLabel for="first_name" value="First Name"/>
								</div>
								<div class="input-field col s6">
									<h:inputText id="last_name" type="text" class="validate" value="#{contestantBean.contestant.lastName}" required="true"/> 
									<h:outputLabel for="last_name" value="Last Name"/>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<h:inputText id="nickname" type="text" class="validate" value="#{contestantBean.contestant.username}" required="true"/> 
									<h:outputLabel for="nickname" value="Username"/>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<h:inputText id="email" type="email" class="validate" value="#{contestantBean.contestant.email}" required="true"/> 
									<h:outputLabel for="email" value="Email"/>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6">
									<h:inputSecret id="register_password" type="password" class="validate" value="#{contestantBean.contestant.password}"/> 
									<h:outputLabel for="register_password" value="Password"/>
								</div>
								<div class="input-field col s6">
									<h:inputSecret id="retype_register_password" type="password" class="validate" value="#{contestantBean.contestant.password}"/> 
									<h:outputLabel for="retype_register_password" value="Retype Password"/>
								</div>
							</div>
							<h:commandLink styleClass="col s6 offset-s6 waves-effect waves-light btn light-blue darken-1" value="Register" actionListener="#{contestantBean.createUser}"/>	
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
