<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/templates/admin/page.xhtml">

	<ui:define name="content">
		<div class="page content">
			<div class="container">
				<div class="row">
					<div class="column s12">
						<h3 class="center-align">All Managers</h3>
					</div>

					<div class="row">
						<div class="column s12">
							<h:dataTable var="manager" value="#{listBean.allManagers}"
								styleClass="order-table" headerClass="order-table-header"
								rowClasses="order-table-odd-row,order-table-even-row"
								class="striped bordered">

								<h:column>
									<f:facet name="header">
										<h5>
											<b>#ID</b>
										</h5>
									</f:facet>
									<h6 class="center-align">#{manager.idUser}</h6>
								</h:column>
								<h:column>
									<f:facet name="header">
										<h5>
											<b>Username</b>
										</h5>
									</f:facet>
									<h6 class="center-align">#{manager.username}</h6>
								</h:column>

								<h:column>
									<f:facet name="header">
										<h5>
											<b>First Name</b>
										</h5>
									</f:facet>
									<h:form>
										<h6 class="center-align">#{manager.firstName}</h6>
									</h:form>
								</h:column>

								<h:column>
									<f:facet name="header">
										<h5>
											<b>Last Name</b>
										</h5>
									</f:facet>
									<h:form>
										<h6 class="center-align">#{manager.lastName}</h6>
									</h:form>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
