<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/resources/templates/contest/page.xhtml">

	<ui:define name="content">
		<div class="page content">
			<div class="container">
				<div class="row">
					<div class="column s12">
						<h5 class="center-align">
							List of <b>Clarifications</b>
						</h5>
					</div>
				</div>

				<div class="row">
					<div class="column s12">
						<h:dataTable var="clarification"
							value="#{listBean.clarifications}"
							class="striped bordered">
							<h:column>
								<f:facet name="header">
									<h6>
										<b>#ID</b>
									</h6>
								</f:facet>
								#{clarification.idClarification}
							</h:column>

							<h:column>
								<f:facet name="header">
									<h6>
										<b>Problem</b>
									</h6>
								</f:facet>
								#{clarification.problem.title}
							</h:column>

							<h:column>
								<f:facet name="header">
									<h6>
										<b>Action</b>
									</h6>
								</f:facet>
								<h:form>
									<li class="tooltipped" data-position="bottom" data-delay="10"
										data-tooltip="Action">
										<h:commandLink
											actionListener="#{clarificationBean.showClarification(clarification)}">
											<i class="material-icons">input</i>
										</h:commandLink></li>
								</h:form>
							</h:column>
						</h:dataTable>
					</div>
				</div>

			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
